<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#FF9400" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
    <script src="engine.js" type="module" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style/style.css">
    <title>Quiz Iterativo</title>
</head>
<body>
    <header>
        <img src="assets/5d73e705-1031-4a84-b690-485b98768349-removebg-preview.png" alt="logo quiz" width="200px">
    </header>
    <main id="container">
            <h2>Jogo de perguntas</h2>
            <p>Escolha o tema das perguntas: </p>
            <div id="sucessesMistakes"></div>
            <div class="themes">
                <button class="themesBtn" value="animal">Mundo Animal </button>
                <button class="themesBtn" value="história">História</button>
                <button class="themesBtn" value="ciencia">Ciência</button>
                <button class="themesBtn" value="geografia">Geografia</button>
                <button class="themesBtn" value="esporte">Esporte</button>
            </div>
            <div class="questions">
            </div>
        </main>
        <script>
            if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registrado com sucesso!'))
                .catch(err => console.error('Falha ao registrar Service Worker:', err));
            });
            }
        </script>
</body>
</html>
